kraken.micro:
  label: micro
  mediaQuery: '(max-width: 639px)'
  weight: 5
  multipliers:
    - 1x
kraken.sm:
  label: small
  mediaQuery: 'all and (min-width: 640px) and (max-width: 959px)'
  weight: 4
  multipliers:
    - 1x
kraken.md:
  label: medium
  mediaQuery: 'all and (min-width: 960px) and (max-width: 1279px)'
  weight: 3
  multipliers:
    - 1x
kraken.lg:
  label: large
  mediaQuery: 'all and (min-width: 1280px) and (max-width: 1719px)'
  weight: 2
  multipliers:
    - 1x
kraken.xl:
  label: extra large
  mediaQuery: 'all and (min-width: 1720px) and (max-width: 2399px)'
  weight: 1
  multipliers:
    - 1x
kraken.xxl:
  label: 2X large
  mediaQuery: 'all and (min-width: 2400px)'
  weight: 0
  multipliers:
    - 1x
